<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb8d28f3f4.js" crossorigin="anonymous"></script>
    <title>instagram-profile.html</title>
</head>
<body>
    <!-- 상단 네비게이션 -->
    <header>
        <nav class="top">
            <div class="name">
                <div>catislove</div>
                <div id="num">9...</div>
            </div>
            <div class="icon-bar">
                <button><i class="fa-regular fa-square-plus"></i></button>
                <button><i class="fa-sharp fa-solid fa-bars"></i></button>
            </div>
        </nav>
    </header>


    <!-- 프로필 영역 -->
    <div class="profile">
        <div class="profile-img">
             <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg"height="35px; alt=">
        </div>  
        <div class="state-bar">
            <div class="state">
                <span>132</span><br>  
                게시물
            </div>
            <div class="state">
                <span>1k</span><br>  
                팔로우
            </div>
            <div class="state">
                <span>700</span><br>  
                팔로워
            </div>
        </div>
    </div>


    <div class="introduction">
        <span class="title">집사 (catislove)</span></br>
        수호천사
        </br>
        </br>
    </div>
      

    <!-- 프로필 버튼 영역 -->
    <div class="action-btn">
        <button id="setting-btn">프로필 편집</button>
        <button class="icon-btn"><i class="fas fa-regular fa-user-plus"></i></button>
    </div>


    <!-- 하이라이트 스토리 영역 -->
    <div class="hilight">
        <div class="hil-01">
            <div>
                <img src="https://cdn.pixabay.com/photo/2020/11/10/01/34/pet-5728249_1280.jpg" height="35px; alt="">
            </div>
            <div>
                하양이
            </div>
        </div>
        <div class="hil-02">
            <div>
                <img src="https://cdn.pixabay.com/photo/2013/05/17/15/54/cat-111793_1280.jpg" height="35px;" alt="">
            </div>
            <div>
                노랭이
            </div>
        </div>
    </div>


    <!-- 아이콘 영역 -->
    <div class="icon-box">
            <div class="icon-01"><i class="fa fa-solid fa-border-all"></i></div>
            <div class="icon-02"><i class="fa fa-regular fa-circle-play"></i></div>
            <div class="icon-03"><i class="fa fa-regular fa-bookmark"></i></div>
    </div>


    <!-- 피드 영역 -->
    <div class="contents">
        <div class="img-box">
             <img src="https://cdn.pixabay.com/photo/2022/10/31/14/44/namib-desert-7559993_1280.jpg" class="item" width="200px"  alt="">
        </div>      
        <div class="img-box">    
             <img src="https://cdn.pixabay.com/photo/2012/11/06/15/40/tree-64310_1280.jpg" class="item" width="200px" alt="">
        </div>
        <div class="img-box"> 
             <img src="https://cdn.pixabay.com/photo/2022/10/31/10/43/common-cranes-7559487_1280.jpg" class="item" width="200px" alt="">
        </div>
        <div class="img-box"> 
             <img src="https://cdn.pixabay.com/photo/2022/10/11/21/58/texture-7515225_1280.jpg" class="item" width="200px" alt="">
        </div>         
        <div class="img-box"> 
             <img src="https://cdn.pixabay.com/photo/2022/05/02/08/09/long-exposure-7169151_1280.jpg" class="item"  width="200px" alt="">
         </div>
         <div class="img-box"> 
             <img src="https://cdn.pixabay.com/photo/2017/11/04/13/43/texture-2917553_1280.jpg" class="item" width="200px" alt="">
        </div>
        <div class="img-box">
            <img src="https://cdn.pixabay.com/photo/2022/06/23/12/58/clouds-7279751_1280.jpg" class="item" width="200px" alt="">
        </div>
        <div class="img-box">
            <img src="https://cdn.pixabay.com/photo/2022/06/20/16/54/cat-7274205_1280.jpg" class="item" width="200px" alt="">
        </div>
        <div class="img-box">
            <img src="https://cdn.pixabay.com/photo/2022/06/26/12/42/fruit-7285326_1280.jpg" class="item"  width="200px" alt="">
        </div>
    </div>
 </div>





</body>
</html>
